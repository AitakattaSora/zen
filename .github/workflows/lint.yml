name: Lint

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  lint-go:
    name: Lint Go (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          check-latest: true
      - name: Run go version
        run: go version
      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.56.2
      - name: Run golangci-lint --version
        run: golangci-lint --version
      - name: Create placeholder asset
        # go:embed requires the directory to exist and be non-empty
        run: |
          mkdir -p ./frontend/dist
          touch ./frontend/dist/placeholder
      - name: Run go linter
        run: make lint-go

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/package.json
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Run node --version
        run: node --version
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Run frontend linter
        run: make lint-frontend
